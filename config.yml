    # minifyOutput: true

languages:
    zh-cn:
        languageName: "简体中文"
        weight: 1
        taxonomies:
          category: 目录
          tag: 标签
          series: 系列
        menu:
            main:
                - name: 归档
                  url: archives
                  weight: 5
                - name: 搜索
                  url: search/
                  weight: 10
                - name: 标签
                  url: tags/
                  weight: 10
                - name: 关于
                  url: https://m2kar.cn/cv

