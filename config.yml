params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "M2kar的个人博客,用于记录系统安全研究相关、运维相关技术，以及其他各种事情."
    author: M2kar
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "M2kar's Security World"
        Content: >
            欢迎来到M2kar的安全世界博客！

            - 本博客用于记录系统安全研究的论文笔记，安全技术思考，欢迎和我留言讨论。

    socialIcons:
        - name: github
          url: "https://github.com/m2kar"
        - name: email
          url: "mailto:m2kar.cn<at>gmail.com"
        - name: Rss
          url: "index.xml"

    editPost:
        URL: "https://github.com/m2kar/m2kar.github.io/tree/blog/content"
        Text: "源文件" # edit text
        appendFilePath: true # to append file path to Edit link

